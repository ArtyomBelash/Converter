{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Конвертатор DOCX в PDF</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 form-container">
            <h1>Конвертатор DOCX в PDF</h1>
            <form method="post" action="{% url 'convert_docx_into_pdf' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group" align="center">
                    <label for="File">Выберите файл для конвертации:</label>
                    <input type="file" class="form-control" id="File" name="File">
                </div>
                <div align="center">
                    <br>
                <button  type="submit" class="btn btn-primary">Конвертировать</button>
                {% if result %}
                    <a href="{{ download_link }}" class="btn btn-danger">Скачать PDF</a>
                {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
